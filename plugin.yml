name: SuperShout
main: me.Hoot215.SuperShout.SuperShout
version: 0.1
author: Hoot215
depend: [Vault]
permissions:
  supershout.shout:
    description: "Gives access to the command '/shout'"
    default: true
commands:
  shout:
    description: "Shout a message to everyone online"
    permission: supershout.shout
    permission-message: "§cYou don't have <permission>!"
    usage: "§e/shout <Message>"
    aliases: [s]